<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantity Price Calculator</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: none;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .total-price {
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Quantity Price Calculator</h2>
  <label for="quantity">Quantity (in kg):</label>
  <input type="number" id="quantity" min="0" value="1" step="0.1" onchange="calculatePrice()">
  <label for="price">Price per kg:</label>
  <input type="number" id="price" min="0.01" step="0.01" value="10" onchange="calculatePrice()">
  <br><br>
  <label for="total">Total Price:</label>
  <span class="total-price" id="total">$10.00</span> 
</div>

<script>
  function calculatePrice() {
    var quantity = parseFloat(document.getElementById('quantity').value);
    var pricePerKg = parseFloat(document.getElementById('price').value);
    var totalPrice = quantity * pricePerKg;
    document.getElementById('total').textContent = '$' + totalPrice.toFixed(2);
  }
</script>

</body>
</html>
